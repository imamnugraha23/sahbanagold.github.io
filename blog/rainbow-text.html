	<div>
		<center>
		<h2 class="rainbow" id="heading">
			Why does <span>"</span><span>C</span><span>O</span><span>L</span><span>O</span><span>R</span><span>S</span><span>"</span> so beautiful like a <br>
			<span>Rainbow</span>
		</h2>
		
		<div><h4 id="form-output"></h4>
			</div>
			<form id="form-rb">
				<input type="text" id="rb-input" name="rainbow-input" placeholder="masukkan text untuk dijadikan warna-warni"><br>
				<button id="rb-submit">Warnai</button>
				<button id="rb-clear">Hapus</button>
			</form>
		<img src="../images/rainbow.png" width="80%"  alt="Rainbow" style="margin: 0 auto 0; z-index:-1;">
		</center>
	</div>
	<script type="text/javascript">
		var bt= document.getElementById('rb-submit');
		var hr = document.getElementsByTagName('h2')[0];
		console.log(hr);
		hr.addEventListener('mouseleave',function(){
			hr.className ='rainbow';
		},false);
		hr.addEventListener('mouseover',function(){
			hr.className ='';
		},false);
		bt.addEventListener("click",function (e) {
			e.preventDefault();
			e.stopPropagation();
			warnai();
		},false); 	
		function warnai () {			
			var rd=document.getElementById('form-output'); 
			var id=document.getElementById('rb-input').value;
			id = id + "</span>";
			it = id.split(" ");			
			it.splice(0,0,"<span class='rainbow'><span>");
			if (it.length >9 ) {
				it.splice(9,0,"</span><span class='rainbow'><span>");
			};
			rd.innerHTML = it.join(" </span><span> ");
			
			
		}
		
	</script>
