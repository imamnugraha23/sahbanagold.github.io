<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Hacktiv8 Gallery Slide With Javascript">
	<meta name="keyword" content="HTML,HTML5,CSS,CSS3,Javascript,Gallery Slide">
	<meta name="author" content="Sahbana">
	<link rel="stylesheet" type="text/css" href="../styles/index.css" >
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<title> Gallery Slide</title>
</head>
<body>
	<h1 class="rainbow"><span>"</span><span>Gallery </span><span>Photo </span><span>Perkenalan </span><span>On-Site </span><span>Briefing </span><span>Gelombang 1 </span><br>
	<span>The TESLA</span><span>"</span></h1>
	<div id="main-content">		
		<div id="slide-gallery">
			<img src="../images/hacktiv8-01.jpg" alt="hacktiv8-01.jpg">
			<img src="../images/hacktiv8-02.jpg" alt="hacktiv8-02.jpg">
			<img src="../images/hacktiv8-03.jpg" alt="hacktiv8-03.jpg">
			<img src="../images/hacktiv8-04.jpg" alt="hacktiv8-04.jpg">
			<img src="../images/hacktiv8-05.jpg" alt="hacktiv8-05.jpg">
			<img src="../images/hacktiv8-06.jpg" alt="hacktiv8-06.jpg">
			<img src="../images/hacktiv8-07.jpg" alt="hacktiv8-07.jpg">
			<img src="../images/hacktiv8-08.jpg" alt="hacktiv8-08.jpg">
			<img src="../images/hacktiv8-09.jpg" alt="hacktiv8-09.jpg">
			<img src="../images/hacktiv8-10.jpg" alt="hacktiv8-10.jpg">
			<img src="../images/hacktiv8-11.jpg" alt="hacktiv8-11.jpg">
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		var current = 0;
		var $gallery = $("#slide-gallery")
		setInterval(function () {
			$gallery.animate({'margin-left':'-=750'},1000);			
			current++;
			console.log(current);
			if (current === 11) {
				current = 0;
				$gallery.animate({'margin-left':'0'},1000);

			};
			
		},3000);
			
	</script>
</body>
</html>
