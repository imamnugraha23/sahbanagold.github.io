<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Permainan sederhana">
	<meta name="keyword" content="HTML,HTML5,CSS,CSS3,Javascript,tebak angka">
	<meta name="author" content="Sahbana">
	<link rel="stylesheet" type="text/css" href="../styles/index.css" >
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<title>Permainan tebak angka</title>
</head>
<body>
	<h1>Permainan Tebak Angka</h1>
	<div id="main-content">
		<div id="number-pad">
				<div id="guess-input">
					
				</div>
				<div class="padrow">
					<button value="1">1</button><button value="2">2</button><button value="3">3</button>
				</div>
				<div class="padrow">
				<button value="4">4</button><button value="5">5</button><button value="6">6</button>
				</div>
				<div class="padrow">
				<button value="7">7</button><button value="8">8</button><button value="9">9</button>
				</div>
				<div class="padrow">
				<button class="atrib" value="submit">Submit Guess</button><button value="0">0</button><button class="atrib" value="clear">Clear</button>				
				</div>
		</div>
		<div id="level">
			<center>
			Pilih Level: <br>
			<input type="radio" name="level" id="easy">Easy (1 s/d 10) <br>
  			<input type="radio" name="level" id="medium">Medium (1 s/d 20) <br>
  			<input type="radio" name="level" id="hard">hard (1 s/d 30)
  			</center>
		</div>
	</div>
	<script type="text/javascript">
		var answer = 0;
		var chance = 5;
		var btn = [].slice.call(document.querySelectorAll('button'));
		var ginput = document.getElementById('guess-input');
		document.getElementById("easy").checked = true;
		btn.forEach(function addEvent (button) {
			button.addEventListener('click',function (ev) {
					console.log(this.value);
					if(this.value == "clear"){
						ginput.innerHTML = "";
					}else if (this.value == "submit"){
						chance--;
						if(chance > 0){							
							if (answer == Number(ginput.innerHTML)) {
								alert("Very good, It's" + answer);
								chance = 5;
								generate();
							}
						} else {
							alert("sorry, you have try 5 times. But you aren't Lucky Man. The anwer is" + answer);
							chance = 5;
							generate();
						}
						ginput.innerHTML = "";
					} else {
						ginput.innerHTML += this.value;
						console.log(ginput.innerHTML);
					}
			});
		});
		function generate () {
			if ( document.getElementById("easy").checked == true){ 
				answer = Math.floor(Math.random()*10 + 1);
			} else if (document.getElementById("medium").checked == true) {
				answer = Math.floor(Math.random()*20 + 1);
			} else if (document.getElementById("hard").checked == true){
				answer = Math.floor(Math.random()*30 + 1);
			}
		}
		generate();
	</script>
</body>
</html>
