<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<meta name="keyword" content="rock, scissor, paper, game, rock scissor game">
	<meta name="description" content="rock scissor game"/>
	<meta name="author" content="sahbana" />
	<link rel="stylesheet" type="text/css" href="../styles/index.css" />
	<title>Rock Scissor Game</title>
	
</head>
<body>
	<div id="game-div">
		<div id="computer-div">
			<div>
				<div id="computer"><p class="game-text" id="computer-text">Computer</p></div>
				<img class="computerRSP" src="../images/rock.png">
				<img class="computerRSP" src="../images/scissor.png">
				<img class="computerRSP" src="../images/paper.png">
			</div>
		</div>
		<div id="arena">
			<img id="computer-choose" src="../images/rock.png">				
			<p id="arena-text">Anda Menang</p>
			<img id="player-choose" src="../images/scissor.png">
		</div>
		<div id="player-div">
			<div>
				<div id="playerName"><p class="game-text" id="palyer-text">Player Name</p></div>
				<img class="playerRSP" src="../images/rock.png" data=0>
				<img class="playerRSP" src="../images/scissor.png" data=1>
				<img class="playerRSP" src="../images/paper.png" data=2>
			</div>			
		</div>
	</div>
	<script type="text/javascript" src="../js/rockscissor.js"></script>
</body>
</html>
